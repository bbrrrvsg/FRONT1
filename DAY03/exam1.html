<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <!--<form>추후에 백엔드랑 연결</form>-->
        텍스트 : <br><input type="text" name="text1" autofocus maxlength="10" placeholder="입력전가이드"/><br><br>
        비밀번호 : <br><input type="password" name="pw1"/><br><br>
        텍스트2 : <br/><input type="text" value="유재석" name="text2" readonly/><br><br>
        첨부파일(단일) : <input type ="file" name="file1"/><br><br>
        첨부파일(복수) : <input type ="file" name="file2" multiple/><br><br>
        숫자 : <input type="number"/><br><br>
        날짜 : <input type="date"/><br><br>
        날짜/시간 : <input type="datetime-local"/>
        시간 : <input type="time"/><br><br>
        월 : <input type="month"/><br><br>
        주 : <input type="week"/><br><br>
        스크롤 : <input type="range"/><br><br>
        체크박스(복수) : 뉴스<input type="checkbox"/> 광고 <input type="checkbox"/><br><br>
        체크박스(단일) : 뉴스<input type="radio" name="radio1"/> 광고 <input type="radio" name="radio1"/><br><br>
        전송버튼 : <input type="submit" value="로그인" /><br><br>
        리셋버튼 : <input type="reset" value="다시쓰기"/><br><br>
        버튼1 : <input type="button" /><br><br>
        버튼2 : <button type="button">버튼2</button><br><br>

        긴텍스트 : <textarea cols ="50" rows="5"></textarea><br><br>
        목록상자 : <select>
            <option>아이디</option>
            <option>비밀번호</option>
            <option>이메일</option>
        </select><br><br>




    
</body>
</html>
